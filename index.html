<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- inizio container  -->
    <div class="container">
        <!-- inizio header -->
        <header>
            <!-- inizio barra navigazione -->
            <nav>
                <ul>
                    <li><a href="#scarpa-1"><strong>1</strong></a></li>
                    <li><a href="#scarpa-2"><strong>2</strong></a></li>
                    <li><a href="#scarpa-3"><strong>3</strong> </a></li>
                </ul>
            </nav>
            <!-- /fine barra navigazione -->
        </header>
        <!-- //header -->

        <!-- inizio main -->
        <main>
            <!-- inizio primo box  -->
            <div class="box">
                <div class="contenuto">
                    <img id="scarpa-1" src="img/01.png" alt="scarpe blu">
                    <span>il nostro modello di punta </span>
                </div>
            </div>
            <!-- /primo box -->

            <!-- inizio secondo box -->
            <div class="box verde">
                <div class="contenuto">
                    <img id="scarpa-2" src="img/02.png" alt="scarpe blu">
                    <span>il nostro modello di punta </span>
                </div>
            </div>
            <!-- /secondo box -->

            <!-- inizio terzo box -->
            <div class="box giallo">
                <div class="contenuto">
                    <img id="scarpa-3" src="img/03.png" alt="scarpe blu">
                    <span>il nostro modello di punta </span>
                </div>
            </div>
            <!-- /terzo box  -->

        </main>
        <!-- /main -->
    </div>

</html>
